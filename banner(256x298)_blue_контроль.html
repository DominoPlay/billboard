<!DOCTYPE html>
<html lang="ru" class="no-js">

<head>
    <title>Banner</title>
    <meta charset="utf-8" />
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/jquery.flipcountdown.css">
    <link rel="stylesheet" href="css/jQuery.countdownTimer.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <div class="banner banner_green banner-big">
        <div class="main__slider">
            <div class="main__slide">
                <div class="banner__main">
                    <div class="banner__header">
                        <div class="banner__circle">
                            <div class="banner__circle__content">8</div>
                        </div>
                        <div class="banner__circle__title">балл</div>
                        <span class="banner__arrow icon-arrow-up"></span>
                    </div>
                    <div class="banner__body">
                        <div class="banner__slider">
                            <div class="banner__slide">
                                <div class="banner__content">
                                    <h2 class="banner__title" style="margin: 10px 0 5px 0 !important;">Хорошего дня!</h2>
                                    <div class="svg-icons svg-good-day"></div>
                                </div>
                            </div>
                            <div class="banner__slide">
                                <b class="time-title">Сейчас</b>
                                <div class="clock">
                                    <div id="retroclockbox1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner__footer">
                        <div class="banner__footer__item"><span>пр.</span>Токомбаева</div>
                        <div class="banner__footer__item">Токомбаева<span>пр.</span></div>
                    </div>
                </div>
            </div>
            <div class="main__slide">
                <div class="banner__main banner_blue">
                    <div class="banner__header">
                        <div style="background: #000096 !important" class="banner__circle">
                            <div class="banner__circle__content"><span class="icon-info"></span></div>
                        </div>
                        <div class="banner__circle__title">500 <span>м</span></div>
                        <span class="banner__arrow icon-arrow-up"></span>
                    </div>
                    <div class="banner__body" style="border-bottom: none">
                        <div class="banner__slider">
                            <div class="banner__slide">
                                <div style="margin-top: 15px;">
                                    <h2 style="font-size: 23px;" class="banner__title">Внимание!</h2>
                                    <img style="width: 60px; margin: 11px auto;" src="./img/control.svg" alt="фото-видео контроль">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner__small">
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        <span>ул.</span>Куттубаева
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        <span>ул.</span>Айтиева
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        Куттубаева<span>көч.</span>
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        Айтиева<span>көч.</span>
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="Small-Banner_Weather">
                    <div class="icon sun-shower">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="banner__small__title">
                        <h3>сейчас</h3>
                        <h1>+8&deg;</h1>
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        <span>ул.</span>Куттубаева
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        <span>ул.</span>Айтиева
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        Куттубаева<span>көч.</span>
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        Айтиева<span>көч.</span>
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="exchange">
                    <h1 class="exchange__title">сегодня</h1>
                    <ul class="exchange__currency">
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_the_United_States.svg" alt="pic"></div>
                            <span class="exchange__currency__count">69,41</span>
                        </li>
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Russia.svg" alt="pic"></div>
                            <span class="exchange__currency__count">1,0557</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="exchange">
                    <h1 class="exchange__title">сегодня</h1>
                    <ul class="exchange__currency">
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Europe.svg" alt="pic"></div>
                            <span class="exchange__currency__count">79,19</span>
                        </li>
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Kazakhstan.svg" alt="pic"></div>
                            <span class="exchange__currency__count">0,0895</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/jquery.flipcountdown.js"></script>
    <script src="js/jQuery.countdownTimer.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
