<!DOCTYPE html>
<html lang="ru" class="no-js">

<head>
    <title>Banner</title>
    <meta charset="utf-8" />
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="banner small-banner">
        <div class="main__slider">
            <div class="main__slide">
                <div class="banner__main banner_short">
                    <div class="banner__header">
                        <div class="banner__circle">
                            <div class="banner__circle__content">5</div>
                        </div>
                        <div class="banner__circle__title">балл</div>
                        <span class="banner__arrow icon-arrow-up"></span>
                    </div>
                    <div class="banner__body">
                        <div class="banner__slider">
                            <div class="banner__slide">
                                <div class="banner__content">
                                    <h2 class="banner__title">Скорость потока</h2>
                                    <div class="banner__info">15<span>км/ч</span></div>
                                </div>
                            </div>
                            <div class="banner__slide">
                                <div class="banner__content">
                                    <h2 class="banner__title">Хорошего дня!</h2>
                                    <div class="svg-icons svg-good-day"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner__footer">
                        <div class="banner__footer__item"><span>ул.</span>Ибраимова</div>
                        <div class="banner__footer__item">Ибраимова<span>көч.</span></div>
                    </div>
                </div>
            </div>
            <div class="main__slider">
                <div class="main__slide">
                    <div id="aim" class="banner__main banner_short banner_blue">
                        <div class="banner__header">
                            <div class="banner__circle">
                                <div class="banner__circle__content"><span class="icon-info"></span></div>
                            </div>
                            <div class="banner__circle__title">500 <span>м</span></div>
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        <div class="banner__body" style="border-bottom: none">
                            <div class="banner__slider">
                                <div class="banner__slide">
                                    <div style="margin-top: 15px;">
                                        <h2 style="font-size: 20px;" class="banner__title">Внимание!</h2>
                                        <img style="width: 50px; margin: 15px auto;" src="./img/bolnica.svg" alt="Больница">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner__small">
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        <span>ул.</span>Боконбаева
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        <span>ул.</span>Шопокова
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        Боконбаев <span>көч.</span>
                    </div>
                    <div class="streets__item">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        Шопоков <span>көч.</span>
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="Small-Banner_Weather">
                    <div class="icon sun-shower">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="banner__small__title">
                        <h3>сейчас</h3>
                        <h1>+8&deg;</h1>
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="exchange">
                    <h1 class="exchange__title">сегодня</h1>
                    <ul class="exchange__currency">
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_the_United_States.svg" alt="pic"></div>
                            <span class="exchange__currency__count">69,41</span>
                        </li>
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Russia.svg" alt="pic"></div>
                            <span class="exchange__currency__count">1,0557</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="exchange">
                    <h1 class="exchange__title">сегодня</h1>
                    <ul class="exchange__currency">
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Europe.svg" alt="pic"></div>
                            <span class="exchange__currency__count">79,19</span>
                        </li>
                        <li class="exchange__currency__item">
                            <div class="exchange__currency__flag"><img src="img/Flag_of_Kazakhstan.svg" alt="pic"></div>
                            <span class="exchange__currency__count">0,0895</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
