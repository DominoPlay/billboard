<!DOCTYPE html>
<html lang="ru" class="no-js">

<head>
    <title>Banner</title>
    <meta charset="utf-8" />
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="banner small-banner">
        <div class="main__slider">
            <div class="main__slide">
                <div class="banner__main banner_short">
                    <div class="banner__header">
                        <div class="banner__circle">
                            <div class="banner__circle__content">5</div>
                        </div>
                        <span class="banner__arrow icon-arrow-up"></span>
                    </div>
                    <div class="banner__body">
                        <div class="banner__slider">
                            <div class="banner__slide">
                                <div class="banner__content">
                                    <h2 class="banner__title">Скорость потока</h2>
                                    <div class="banner__info">15<span>км/ч</span></div>
                                </div>
                            </div>
                            <div class="banner__slide">
                                <div class="banner__content">
                                    <h2 class="banner__title">Хорошего дня!</h2>
                                    <div class="svg-icons svg-good-day"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner__footer">
                        <div class="banner__footer__item"><span>ул.</span>Ибраимова</div>
                        <div class="banner__footer__item">Ибраимова<span>көч.</span></div>
                    </div>
                </div>
            </div>
            <div class="main__slider">
                <div class="main__slide">
                    <div id="aim" class="banner__main banner_short banner_blue">
                        <div class="main__slider">
                            <div class="main__slide">
                                <div id="aim" class="banner__main banner_short banner_blue">
                                    <div class="banner__header">
                                        <div class="banner__circle">
                                            <div class="banner__circle__content"><span class="icon-info"></span></div>
                                        </div>
                                        <span class="banner__arrow icon-arrow-up"></span>
                                    </div>
                                    <div class="banner__body" style="border-bottom: none">
                                        <div class="banner__slider">
                                            <div class="banner__slide">
                                                <div style="margin-top: 15px;">
                                                    <h2 style="font-size: 20px;" class="banner__title">Внимание!</h2>
                                                    <img style="width: 50px; margin: 15px auto;" src="./img/bolnica.svg" alt="Больница">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner__small">
            <!-- Streets -->
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item_small">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        <span>ул.</span>Боконбаева
                    </div>
                    <div class="streets__item_small">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        <span>ул.</span>Шопокова
                    </div>
                </div>
            </div>
            <div class="banner__small__slide">
                <div class="streets">
                    <div class="streets__item_small">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-up"></span>
                        </div>
                        Боконбаев <span>көч.</span>
                    </div>
                    <div class="streets__item_small">
                        <div class="streets__item__arrow">
                            <span class="banner__arrow icon-arrow-left"></span>
                        </div>
                        Шопоков <span>көч.</span>
                    </div>
                </div>
            </div>

            <!-- Weather -->
            <div class="banner__small__slide">
                <div class="widget_section_sun_small">
                    <h5 class="widget_header">СЕЙЧАС</h5>
                    <div class="d-flex justify-content-around pt-1">
                        <div class="widget_icon">
                            <!-- Sunny -->
                            <div class="element_small">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 44.9 44.9" style="enable-background:new 0 0 44.9 44.9;" xml:space="preserve" height="40px" width="40px">

                                        <g>
                                            <path id="XMLID_60_" class="yellow" d="M22.6,8.1h-0.3c-0.3,0-0.6-0.3-0.6-0.6v-7c0-0.3,0.3-0.6,0.6-0.6l0.3,0c0.3,0,0.6,0.3,0.6,0.6 v7C23.2,7.8,22.9,8.1,22.6,8.1z"/>

                                            <path id="XMLID_54_" class="yellow" d="M11.4,13.2l0.2-0.3c0.2-0.2,0.2-0.6-0.1-0.8L6.3,7.6C6.1,7.4,5.7,7.5,5.5,7.7L5.3,7.9 C5.1,8.2,5.1,8.5,5.4,8.7l5.3,4.5C10.9,13.5,11.2,13.5,11.4,13.2z"/>
                                            <path id="XMLID_53_" class="yellow" d="M33.2,31.9l0.2-0.3c0.2-0.2,0.6-0.3,0.8-0.1l5.3,4.5c0.2,0.2,0.3,0.6,0.1,0.8l-0.2,0.3 c-0.2,0.2-0.6,0.3-0.8,0.1l-5.3-4.5C33,32.5,33,32.1,33.2,31.9z"/>
                                        <animate attributeType="CSS"
                                            attributeName="opacity"
                                            attributeType="XML"
                                            dur="0.5s"
                                            keyTimes="0;0.5;1"
                                            repeatCount="indefinite"
                                            values="1;0.6;1"
                                            calcMode="linear"/>
                                        </g>
                                    </g>
                                    </svg>
                            </div>
                        </div>
                        <div class="widget_info d-flex">
                            <h5 class="widget_info_header_temp">30&deg;</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="banner__small__slide">
                <div class="widget_section_sun_small">
                    <h5 class="widget_header">СЕЙЧАС</h5>
                    <div class="d-flex justify-content-center pt-1">
                        <div class="widget_icon">
                            <!-- Sunny -->
                            <div class="element_small">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 44.9 44.9" style="enable-background:new 0 0 44.9 44.9;" xml:space="preserve" height="40px" width="40px">
                                    <g id="Sun">
                                        <circle id="XMLID_61_" class="yellow" cx="22.4" cy="22.6" r="11"/>
                                        <g>
                                            <path id="XMLID_60_" class="yellow" d="M22.6,8.1h-0.3c-0.3,0-0.6-0.3-0.6-0.6v-7c0-0.3,0.3-0.6,0.6-0.6l0.3,0c0.3,0,0.6,0.3,0.6,0.6 v7C23.2,7.8,22.9,8.1,22.6,8.1z"/>

                                            <path id="XMLID_55_" class="yellow" d="M33.2,13l0.2,0.3c0.2,0.2,0.6,0.3,0.8,0.1l5.3-4.5c0.2-0.2,0.3-0.6,0.1-0.8l-0.2-0.3 c-0.2-0.2-0.6-0.3-0.8-0.1l-5.3,4.5C33,12.4,33,12.7,33.2,13z"/>
                                            <path id="XMLID_54_" class="yellow" d="M11.4,13.2l0.2-0.3c0.2-0.2,0.2-0.6-0.1-0.8L6.3,7.6C6.1,7.4,5.7,7.5,5.5,7.7L5.3,7.9 C5.1,8.2,5.1,8.5,5.4,8.7l5.3,4.5C10.9,13.5,11.2,13.5,11.4,13.2z"/>
                                            <path id="XMLID_53_" class="yellow" d="M33.2,31.9l0.2-0.3c0.2-0.2,0.6-0.3,0.8-0.1l5.3,4.5c0.2,0.2,0.3,0.6,0.1,0.8l-0.2,0.3 c-0.2,0.2-0.6,0.3-0.8,0.1l-5.3-4.5C33,32.5,33,32.1,33.2,31.9z"/>
                                        <animate attributeType="CSS"
                                            attributeName="opacity"
                                            attributeType="XML"
                                            dur="0.5s"
                                            keyTimes="0;0.5;1"
                                            repeatCount="indefinite"
                                            values="1;0.6;1"
                                            calcMode="linear"/>
                                        </g>
                                    </g>
                                    </svg>
                            </div>
                        </div>
                        <div class="widget_info d-flex">
                            <h5 class="widget_info_header_wind_small">Ветер: 15м/с СВ</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Exchange -->
            <div class="banner__small__slide">
                <div class="exchange_section_small">
                    <div class="exchange_header">
                        <div class="col exchange_title_small">
                            СЕГОДНЯ
                        </div>
                        <div class="exchange_us_ru d-flex justify-content-around">
                            <div class="row-6">
                                <img class="exchange_img" src="../svg/united-states.svg"> 78.23
                            </div>
                            <div class="row-6">
                                <img class="exchange_img" style="width: 55px !important;" src="../svg/russia.svg"> 1.0613
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="banner__small__slide">
                <div class="exchange_section_small">
                    <div class="exchange_header">
                        <div class="col exchange_title_small">
                            СЕГОДНЯ
                        </div>
                        <div class="exchange_eu_kz d-flex justify-content-around">
                            <div class="row-6">
                                <img class="exchange_img" src="../svg/european-union.svg"> 93.67
                            </div>
                            <div class="row-6">
                                <img class="exchange_img" style="width: 60px !important;" src="../svg/kazakhstan.svg"> 0.1866
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
</body>

</html>
